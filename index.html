<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
	</head>
	<body class="bg-light">
		<header class="site-header my-3">
			<div class="header__container container">
				<div
					class="header__inner d-flex align-items-center justify-content-between">
					<h2>Where in the world?</h2>
					<button class="header__button border-0 p-3">Dark Mode</button>
				</div>
			</div>
		</header>

		<main>
			<div class="container">
				<form autocomplete="off">
					<fieldset class="d-flex align-items-center justify-content-between">
						<div class="mb-3 w-25">
							<label for="disabledTextInput" class="form-label"></label>
							<input
								type="search"
								id="disabledTextInput"
								class="form-control"
								placeholder="Search for a country"/>
						</div>
						<div class="mb-3 w-25">
							<label for="disabledSelect" class="form-label"></label>
							<select id="disabledSelect" class="form-select">
								<option value="algeria">Algeria</option>
								<option value="albania">Albania</option>
								<option value="brazil">Brazil</option>
								<option value="germany">Germany</option>
								<option value="america">America</option>
								<option value="iceland">Iceland</option>
								<option value="afghanistan">Afghanistan</option>
								<option value="uzbekistan">Uzbekistan</option>
							</select>
						</div>
					</fieldset>
				</form>
			</div>

			<section>
				<div class="container">
					<ul class="list d-flex flex-wrap justify-content-center justify-content-md-between">

                    </ul>
				</div>
			</section>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
